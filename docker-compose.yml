version: "3"
x-base: &base
  env_file:
    - ./.env
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    <<: *base
    hostname: kafka
    image: wurstmeister/kafka
    ports:
      - "9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "${RAW_DATA_TOPIC_NAME}:1:1,${PARSED_DATA_TOPIC_NAME}:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  endpoint:
    <<: *base
    build:
      context: ./endpoint
    ports:
      - "8000:5000"
    restart: always
    depends_on:
      - kafka
      - zookeeper
    volumes:
      - ./endpoint:/app
  parser:
    <<: *base
    build:
      context: ./parser
    restart: always
    depends_on:
      - kafka
      - zookeeper
      - endpoint
    volumes:
      - ./parser:/app
  api:
    <<: *base
    build:
      context: ./persister
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./persister/:/app/
    ports:
      - "8001:8000"
  persister:
    <<: *base
    build:
      context: ./persister
    command: python manage.py consume
    volumes:
      - ./persister/:/app/
      - kafka
      - zookeeper
  chart:
    build:
      context: ./chart
    ports:
      - 8002:80
